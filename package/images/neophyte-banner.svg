<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 120" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#164F90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d3a6a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="120" fill="url(#bgGrad)"/>

  <!-- PBS Seal Circle -->
  <circle cx="70" cy="60" r="45" fill="none" stroke="#ffffff" stroke-width="2"/>
  <circle cx="70" cy="60" r="38" fill="none" stroke="#ffffff" stroke-width="1"/>

  <!-- Simplified Sigma Symbol in Seal -->
  <text x="70" y="72" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">ΦΒΣ</text>

  <!-- NEOPHYTE Text -->
  <text x="160" y="55" font-family="Inter, Arial, sans-serif" font-size="32" font-weight="800" fill="#ffffff" letter-spacing="4">NEOPHYTE</text>

  <!-- Portal Text (italic) -->
  <text x="420" y="55" font-family="Georgia, serif" font-size="32" font-style="italic" font-weight="400" fill="#ffffff" opacity="0.9">Portal</text>

  <!-- Tagline -->
  <text x="160" y="85" font-family="Inter, Arial, sans-serif" font-size="12" font-weight="500" fill="#ffffff" opacity="0.8" letter-spacing="2">PHI BETA SIGMA FRATERNITY, INC.</text>

  <!-- Decorative line -->
  <line x1="160" y1="95" x2="350" y2="95" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
</svg>
