<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 120" preserveAspectRatio="xMidYMid meet">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#164F90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d3a6a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="120" fill="url(#bgGrad)"/>

  <!-- PBS Crest/Seal Image - centered -->
  <image x="350" y="10" width="100" height="100" xlink:href="pbs-crest.png" preserveAspectRatio="xMidYMid meet"/>
</svg>
